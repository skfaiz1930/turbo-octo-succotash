<h1 mat-dialog-title>Add Student</h1>
<div mat-dialog-content>
  <form [formGroup]="studentForm">
    <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input formControlName="Name" matInput placeholder="Placeholder" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Class</mat-label>
    <mat-select formControlName="Class" placeholder="Class">
      <mat-option value="I">I</mat-option>
      <mat-option value="II">II</mat-option>
      <mat-option value="III">III</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-label>DOB</mat-label>
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input formControlName="DOB" matInput [matDatepicker]="picker" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <label for="">
    <h3>Gender</h3>
  </label>
  <mat-radio-group formControlName="Gender" class="example-radio-group">
    <mat-radio-button
      class="example-radio-button"
      *ngFor="let gender of genderList"
      [value]="gender"
    >
      {{ gender }}
    </mat-radio-button>
  </mat-radio-group>
   <mat-form-field appearance="outline">
    <mat-label>Subject</mat-label>
    <mat-select formControlName="Subject" placeholder="Class">
      <mat-option value="English">English</mat-option>
      <mat-option value="Science">Science</mat-option>
      <mat-option value="Maths">Maths</mat-option>
      <mat-option value="Hindi">Hindi</mat-option>
    </mat-select>
  </mat-form-field>

 </form>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px"mat-raised-button color="primary" mat-dialog-close (click)="addStudent()">{{actionbtn}}</button>
</div>
