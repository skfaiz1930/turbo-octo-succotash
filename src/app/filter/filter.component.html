<button mat-stroked-button color="accent" style="margin-top:20px; margin-right: 10px" (click)="goToStudent()">Student
  List</button>

<button mat-stroked-button color="accent" (click)="goToTeacher()">Teachers List</button>
<mat-form-field appearance="outline">
  <mat-label>Choose Subject</mat-label>
  <mat-select [(ngModel)]="subject" placeholder="Subject">
    <mat-option value="English">English</mat-option>
    <mat-option value="Science">Science</mat-option>
    <mat-option value="Maths">Maths</mat-option>
    <mat-option value="Hindi">Hindi</mat-option>
  </mat-select>
</mat-form-field>
<button mat-stroked-button color="warn" (click)="search()">Search</button>

<div class="mat-elevation-z8">
  <h1>Subject Table</h1>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.Name }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{ row.Gender }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
      <td mat-cell *matCellDef="let row">{{ row.Class }}</td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
      <td mat-cell *matCellDef="let row">{{ row.Subject }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
